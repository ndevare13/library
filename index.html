            <div id="addButtonDiv" class="card">
                <button id="addButton">
                    <div class="add"><i class="fas fa-plus-square"></i></div>
                </button>
            </div>
        </div>
    </div>
    <div id="form-body">
        <form>
            <div>
                <h4>Add a book!</h4>
                <div>
                    <label for="title">Title : </label>
                    <input id="title" type="text" required>
                </div>
                <div>
                    <label for="author">Author : </label>
                    <input id="author" type="text" required>
                </div>
                <div>
                    <label for="pages">Number of pages : </label>
                    <input id="pages" type="number" required>
                </div>
                <div id="isRead">
                    <legend>Have you read this book yet?</legend>
                    <input id="bookReadYes" type="radio" name="isRead" value="true">
                    <label>Yes</label>
                    <input id="bookReadNo" type="radio" name="isRead" value="false">
                    <label>No</label>
                </div>
                <div id="button-div">
                    <button id="add-book" type="submit">Add to your shelf!</button>
                </div>
            </div>
        </form>
